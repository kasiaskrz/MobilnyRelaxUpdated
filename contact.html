<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-lang="title">Mobilny Relax - Sauna & Jacuzzi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="icon" type="image/png" href="img/icons/favicon.png">
</head>

<body>
    <!-- Navigation Bar -->
    <div class="navbar-top" data-lang="navbar-top">We offer delivery, setup and start-up assistance.</div>
    <nav class="navbar">
        <div class="logo">
            <a href="index.html">
                <video autoplay loop muted>
                    <source src="img/Animated_Logo.mp4" type="video/mp4">
                </video>
            </a>
        </div>

        <ul class="nav-links" id="myTopnav">
            <li><a href="index.html" data-lang="about">About</a></li>
            <li><a href="services.html" data-lang="services">Services</a></li>
            <li><a href="#" data-lang="contact">Contact</a></li>
            <li><a href="gallery.html" data-lang="gallery">Gallery</a></li>
            <li><a href="faq.html" data-lang="faq">FAQ</a></li>
        </ul>
        <button class="phone-button" data-lang="phone-number">Phone Num</button>
        <div class="nav-bottom">
            <div class="language-buttons">
                <button onclick="changeLanguage('en')">English</button>
                <button onclick="changeLanguage('pl')">Polish</button>
            </div>
        </div>
    </nav>

    <div id="page-container">
        <div id="content-wrap">
            <br>

            <form id="contactForm" class="contact-form">
                <h2>BOOK A DATE</h2>
            
                <div class="form-group">
                    <label for="service">Service</label>
                    <select id="service" name="service" required>
                        <option value="" disabled selected>Select a service</option>
                        <option value="sauna&jacuzzi">Sauna + Jacuzzi</option>
                        <option value="sauna">Sauna</option>
                        <option value="jacuzzi">Jacuzzi</option>
                    </select>
                </div>
            
                <div class="form-group">
                    <label for="startDate">From</label>
                    <input type="date" id="startDate" name="startDate" required>
                    <span id="dateMessage" style="color: red;"></span>
                </div>
            
                <div class="form-group">
                    <label for="endDate">To</label>
                    <input type="date" id="endDate" name="endDate" required>
                </div>
            
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" placeholder="Please enter your name" required>
                </div>
            
                <div class="form-group">
                    <label for="location">Location</label>
                    <input type="text" id="location" name="location" placeholder="Please enter your city" required>
                </div>
            
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
                </div>
            
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
            
                <div class="form-group">
                    <button type="submit" id="submitBtn">Proceed to Payment</button>
                </div>
            </form>
        </div>

        <!-- Booking Confirmation & Payment Modal -->
        <div class="modal fade" id="bookingModal" tabindex="-1" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Booking Summary</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body" id="modal-body-content">
                        <!-- Booking Details -->
                        <div id="bookingSummary">
                            <p><strong>Service:</strong> <span id="modalService"></span></p>
                            <p><strong>Start Date:</strong> <span id="modalStartDate"></span></p>
                            <p><strong>End Date:</strong> <span id="modalEndDate"></span></p>
                            <p><strong>Name:</strong> <span id="modalName"></span></p>
                            <p><strong>Location:</strong> <span id="modalLocation"></span></p>
                            <p><strong>Email:</strong> <span id="modalEmail"></span></p>
                            <button class="btn btn-primary" id="proceedToPayment">Proceed to Payment</button>
                        </div>

                        <!-- Payment Form (Hidden Initially) -->
                        <div id="paymentSection" style="display: none;">
                            <h5>Enter Payment Details</h5>
                            <input type="text" id="cardNumber" class="form-control" placeholder="Card Number">
                            <input type="text" id="expiryDate" class="form-control" placeholder="Expiry Date">
                            <input type="text" id="cvv" class="form-control" placeholder="CVV">
                            <button class="btn btn-success mt-2" id="confirmPayment">Confirm Payment</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <footer>
            <div class="footer-container">
                <div class="footer-links">
                    <a href="index.html" data-lang="about">About</a>
                    <a href="services.html" data-lang="services">Services</a>
                    <a href="#" data-lang="contact">Contact</a>
                    <a href="gallery.html" data-lang="gallery">Gallery</a>
                    <a href="faq.html" data-lang="faq">FAQ</a>
                </div>

                <div class="footer-logo">
                    <a href="index.html">
                        <img src="img/Logo.png">
                    </a>
                </div>

                <hr>

                <div class="footer-info">
                    <p data-lang="footer-rights">&copy; 2025 Mobilny Relax. All Rights Reserved.</p>
                </div>

                <div class="footer-social">
                    <a href="https://www.facebook.com/profile.php?id=100089057426576" target="_blank"><img src="img/icons/facebook.png"></a>
                    <a href="https://www.instagram.com/mobilnyrelax/" target="_blank"><img src="img/icons/instagram.png"></a>
                </div>
            </div>
        </footer>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
    <script src="js/contact.js"></script>

</body>

</html>
